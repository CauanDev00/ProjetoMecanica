<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Daf Autocenter</title>
</head>

<body>
    <nav>
        <a href="index.html">Daf Autocenter</a>
    </nav>
    <h2>Cadastro</h2>
    <br>
<form action="cadastro_carro.html" method="get">
    <label for="email">Crie seu E-mail</label>
    <br>
    <input type="email" id="email" name="email" style="text-align: center;" placeholder="E-mail" required>
    <br>

    <label for="telefone">Digite seu telefone</label>
    <br>
    <input type="tel" id="telefone" name="telefone" style="text-align: center;" placeholder="Telefone" required>
    <br>

    <label for="senha">Crie sua senha</label>
    <br>
    <input type="password" id="senha" name="senha" style="text-align: center;" placeholder="Senha" required>
    <br>

    <label for="confirme_senha">Confirme sua senha</label>
    <br>
    <input type="password" id="confirme_senha" name="confirme_senha" style="text-align: center;" placeholder="Senha" required>
    <br>

    <button type="submit">Cadastrar</button>
</form>

</body>

</html>
