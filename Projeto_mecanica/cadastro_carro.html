<body class="bodyCadastro">
    <h1 class="titulo">DAF AutoCenter</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="produtos.html">Produtos</a> |
        <a href="cadastro_carro.html">Carro</a> |
        <a href="cadastro_cliente.html">Cliente</a>

    <h2 class="h2Cadastro">Cadastre seu carro</h2>
<br>
<form action="login.html" method="get">
    <label class="labelCadastro" for="Placa">Digite a placa do seu carro</label><br>
    <input class="inputCadastro" type="text" id="Placa" name="Placa" placeholder="Placa" style="text-align: center;" required>
    <br>

    <label class="labelCadastro" for="modelo">Digite o modelo do seu carro</label><br>
    <input class="inputCadastro" type="text" id="modelo" name="modelo" placeholder="Modelo" style="text-align: center;" required>
    <br>

    <label class="labelCadastro" for="marca">Digite a marca do seu carro</label><br>
    <input class="inputCadastro" type="text" id="marca" name="marca" placeholder="Marca" style="text-align: center;" required>
    <br>

    <label class="labelCadastro" for="ano">Digite o ano do seu carro</label><br>
    <input class="inputCadastro" type="text" id="ano" name="ano" placeholder="Ano" style="text-align: center;" required>
    <br>

    <button type="submit">Cadastrar</button>
</form>


</html>
