<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daf Autocenter</title>
</head>

<body>
    <nav>
        <a href="#">Daf Autocenter</a>
    </nav>
    <h2>Cadastre seu carro</h2>
    <br>
    <form action="login.html" method="get">
        <label for="Placa">Digite a placa o seu carro</label>
        <input type="text" placeholder="Placa" style="text-align: center;" required>
        <br>
        <label for="modelo">Digite o modelo do seu carro</label>
        <input type="text" placeholder="Modelo" style="text-align: center;" required>
        <br>
        <label for="marca">Digite a marca do seu carro</label>
        <input type="text" placeholder="Marca" style="text-align: center;" required>
        <br>
        <label for="ano">Digite o ano do seu carro</label>
        <input type="text" placeholder="Ano" style="text-align: center;" required>
        <br>
        <button type="submit">cadastrar</button>
    </form>
</body>

</html>
